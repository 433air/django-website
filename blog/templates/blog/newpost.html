{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>春夏秋冬</title>

	<!-- Bootstrap core CSS -->
	<link href="/static/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link href="/static/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	<!-- Custom styles for this template -->
	<link href="/static/bootstrap/css/clean-blog.min.css" rel="stylesheet">
	<script src='/static/bootstrap/vendor/jquery/jquery.js'></script>

	<link rel="stylesheet"href="/static/editormd/css/editormd.css" />
	<script src="/static/editormd/js/editormd.js"></script> 
	
<script type="text/javascript">
$(function() {
	editormd("my-editormd", {//注意1：这里的就是上面的DIV的id属性值
		width: "100%",
		height: 640,
		path: "/static/editormd/lib/",
		codeFold: true,
		saveHTMLToTextarea: true,
		searchReplace: true,
		htmlDecode: "style,script,iframe|on*",
		emoji: true,
		taskList: true,
		tocm: true,         // Using [TOCM]
		tex: true,                   // 开启科学公式TeX语言支持，默认关闭
		flowChart: true,             // 开启流程图支持，默认关闭
		sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
		imageUpload: true,
		imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
		imageUploadURL: "/upload_image",
	});
});
</script>
</head>

<body style = "overflow-y:scroll">
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" >
	<div class="container">
		<a class="navbar-brand" href="/">春夏秋冬</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			Menu
			<i class="fas fa-bars"></i>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/about">关于433</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/post">文章</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/contact">与我联系</a>
				</li>
			</ul>
		</div>
	</div>
	</nav>

	<header class="masthead" style="background-image: url('/static/bootstrap/img/post-bg.jpg')">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="site-heading">
						<h1>经验手册</h1>
						<span class="subheading">吃了它也许就升级了</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<form method="post" action=".">
				<!-- Django中需要POST数据的地方都必须有csrf_token -->
				{% csrf_token %}
				<!-- 文章标题 -->
				<div class="form-group">
					<!-- 标签 -->
					<label for="title">文章</label>
					<!-- 文本框 -->
					<input type="text" class="form-control" id="title" name="title">
				</div>

				<div class="form-group">
					<!-- 标签 -->
					<label for="title">标签</label>
					<!-- 文本框 -->
					<input type="text" class="form-control" id="tag" name="tag">
				</div>

				<!-- 文章正文 -->
				<div class="form-group">
					<label for="content">文章正文</label>
					<!-- 文本区域 -->
						<div id="my-editormd" >
							<textarea id="my-editormd-markdown-doc" name="content"  style="display:none;"></textarea>
							<!-- 注意：name属性的值-->
							<textarea id="my-editormd-html-code" name="my-editormd-html-code"  style="display:none;"></textarea>
						</div>
				</div>
				<!-- 提交按钮 -->
				<button type="submit" class="btn btn-primary">完成</button>
			</form> 

	</div>
	<hr>

	<!-- Bootstrap core JavaScript -->
	
	<script src='/static/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js'></script>

	<!-- Custom scripts for this template -->
	<script src='/static/bootstrap/js/clean-blog.min.js'></script>

</body>

</html>
